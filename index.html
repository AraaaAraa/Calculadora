<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculadora</title>
    <link href="style.css" rel="stylesheet">
    <link href="normalize.css" rel="stylesheet">
</head>

<body>
    <form class="contenedor_calculadora" name="calculadora">
        <div class="color_calculadora">
            <div>
                <input class="resultado" type="text" id="resultado">
            </div>
            <div class="primeralinea">
                <input type="reset" value="AC" class="boton" id="ac">
                <input type="button" value="DEL" class="boton" id="del">
                <input type="button" value="÷" class="boton" id="dividir">
            </div>
            <div class="linea">
                <input type="button" value="1" class="boton" id="uno">
                <input type="button" value="2" class="boton" id="dos" >
                <input type="button" value="3" class="boton" id="tres">
                <input type="button" value="*" class="boton" id="multiplicar">
            </div>
            <div class="linea">
                <input type="button" value="4" class="boton" id="cuatro">
                <input type="button" value="5" class="boton" id="cinco">
                <input type="button" value="6" class="boton" id="seis">
                <input type="button" value="+" class="boton" id="suma">
            </div>
            <div class="lineacuarta">
                <input type="button" value="7" class="boton" id="siete">
                <input type="button" value="8" class="boton" id="ocho">
                <input type="button" value="9" class="boton" id="nueve">
                <input type="button" value="−" class="boton" id="resta">
            </div>
            <div class="quintalinea">
                <input type="button" value="." class="boton" id="punto">
                <input type="button" value="0" class="boton" id="cero">
                <input type="button" value="=" class="boton" id="igual">
            </div>
        </div>
    </form>
</body>
<script src="script.js" ></script>
</html>
